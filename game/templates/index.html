<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kings Cup - Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        :root {
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
            --card-shadow: rgba(0,0,0,0.1);
            --header-bg: #007bff;
            --header-color: #ffffff;
        }
        
        [data-bs-theme="dark"] {
            --bg-color: #212529;
            --card-bg: #343a40;
            --card-shadow: rgba(255,255,255,0.1);
            --header-bg: #0056b3;
            --header-color: #ffffff;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            background-color: var(--bg-color);
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0 20px var(--card-shadow);
            background-color: var(--card-bg);
        }
        .card-header {
            background-color: var(--header-bg);
            color: var(--header-color);
            border-radius: 15px 15px 0 0 !important;
        }
        .btn-primary {
            background-color: var(--header-bg);
            border-color: var(--header-bg);
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .form-control:focus {
            border-color: var(--header-bg);
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center py-3">
                        <h2 class="mb-0">Welcome to Kings Cup</h2>
                    </div>
                    <div class="card-body p-4">
                        <form id="game-controls">
                            <div class="mb-3">
                                <label for="player-name" class="form-label">Player Name</label>
                                <input type="text" class="form-control" id="player-name" placeholder="Enter your name">
                            </div>
                            <div class="d-grid gap-2 mb-3">
                                <button type="button" id="create-game-btn" class="btn btn-primary">Create New Game</button>
                            </div>
                            <div class="mb-3">
                                <label for="game-id" class="form-label">Join Existing Game</label>
                                <input type="text" class="form-control" id="game-id" placeholder="Enter game ID">
                            </div>
                            <div class="d-grid mb-3">
                                <button type="button" id="join-game-btn" class="btn btn-outline-primary" disabled>Join Game</button>
                            </div>
                            <div class="d-grid">
                                <button type="button" id="toggle-theme" class="btn btn-outline-secondary">Toggle Dark Mode</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="static/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toggleThemeBtn = document.getElementById('toggle-theme');
        toggleThemeBtn.addEventListener('click', () => {
            const html = document.documentElement;
            if (html.getAttribute('data-bs-theme') === 'dark') {
                html.setAttribute('data-bs-theme', 'light');
            } else {
                html.setAttribute('data-bs-theme', 'dark');
            }
        });
    </script>
</body>
</html>

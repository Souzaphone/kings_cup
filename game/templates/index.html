<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kings Cup</title>
    <link rel="stylesheet" href="static/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="wrapper">
        <img src="/static/assets/beer.png" alt="beer">
        <h2>Kings Cup</h2>
        <form id="game-controls">
            <ul>
                <li>
                    <label for="player-name">Player Name</label>
                    <input type="text" id="player-name" placeholder="Enter your name">
                </li>
                <li>
                    <button type="button" id="create-game-btn" disabled>Create New Game</button>
                </li>
                <li>
                    <label for="game-id">Join Existing Game</label>
                    <input type="text" id="game-id" placeholder="Enter game ID">
                </li>
                <li>
                    <button type="button" id="join-game-btn" disabled>Join Game</button>
                </li>
            </ul>
        </form>
    </div>

    <script type="module" src="static/main.js"></script>
</body>
</html>

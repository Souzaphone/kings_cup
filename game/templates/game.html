<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kings Cup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
        }
        canvas {
            border: 1px solid #000000;
            margin-top: 20px;
        }
        #player-input {
            margin-top: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <h1>Kings Cup</h1>

    <div id="game-controls">
        <button id="start-game-btn" disabled>Start Game</button>
        <button id="reset-btn">Reset</button>
        <button id="leave-btn">Leave Lobby</button>
    </div>

    <button id="copy-game-id-btn">Copy Game ID</button>
    <p id="copy-status" style="display: none;">Game ID copied!</p>

    <canvas id="gameCanvas"></canvas>
    <script type="module" src="static/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kings Cup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #212529;
            --header-bg: #ffffff;
            --header-shadow: rgba(0,0,0,0.1);
        }
        
        [data-bs-theme="dark"] {
            --bg-color: #212529;
            --text-color: #f8f9fa;
            --header-bg: #343a40;
            --header-shadow: rgba(255,255,255,0.1);
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .header {
            background-color: var(--header-bg);
            box-shadow: 0 2px 4px var(--header-shadow);
            padding: 1rem;
            z-index: 1000;
        }
        .canvas-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        #gameCanvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .btn-custom {
            margin: 0.25rem;
        }
        @media (max-width: 576px) {
            .btn-custom {
                font-size: 0.8rem;
                padding: 0.375rem 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-md-4 text-center text-md-start mb-2 mb-md-0">
                    <h1 class="h4 mb-0">Kings Cup</h1>
                </div>
                <div class="col-md-8">
                    <div class="d-flex flex-wrap justify-content-center justify-content-md-end">
                        <button id="start-game-btn" class="btn btn-primary btn-custom" disabled>Start Game</button>
                        <button id="reset-btn" class="btn btn-secondary btn-custom">Reset</button>
                        <button id="leave-btn" class="btn btn-danger btn-custom">Leave Lobby</button>
                        <button id="copy-game-id-btn" class="btn btn-info btn-custom">Copy Game ID</button>
                        <button id="toggle-theme" class="btn btn-outline-secondary btn-custom">Toggle Dark Mode</button>
                    </div>
                    <p id="copy-status" class="text-success mt-2 text-center" style="display: none;">Game ID copied!</p>
                </div>
            </div>
        </div>
    </div>

    <div class="canvas-container">
        <canvas id="gameCanvas"></canvas>
    </div>

    <script type="module" src="static/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toggleThemeBtn = document.getElementById('toggle-theme');
        toggleThemeBtn.addEventListener('click', () => {
            const html = document.documentElement;
            if (html.getAttribute('data-bs-theme') === 'dark') {
                html.setAttribute('data-bs-theme', 'light');
            } else {
                html.setAttribute('data-bs-theme', 'dark');
            }
        });
    </script>
</body>
</html>
